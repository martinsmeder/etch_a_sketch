<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchy Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Sketchy Sketch</h1>
    </header>
    
    <main>
        <div id="buttonContainer">
            <div id="colorPicker">
                <button id="color">COLOR PICKER</button>
                <input type="color" id="picker" value="#333333">
            </div>
        
            <button id="rainbow">RAINBOW MODE</button>
            <button id="black">BLACK MODE</button>
            <button id="eraser">ERASER</button>
            <button id="clear">CLEAR</button>

            <div id="sliderContainer">
                <p><span id="output"></span></p>
                <input type="range" min="1" max="100" value="16" id="slider" id="myRange">
            </div>
        </div>
        
        <div id="divContainer"></div>
    </main>

    <footer>
        Coded By: Martin Smeder 
    </footer>
    
</body>
</html>
